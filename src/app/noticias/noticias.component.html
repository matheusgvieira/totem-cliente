<div class="rss">
  <div class="row">
    <div class="cell img">
      <img class="logo" src="{{ feed.thumbnail }}" onerror="this.onerror=null;this.src='../assets/img/noticias/blank.png';">
    </div>
    <div class="cell news">
      <h4 class="source">{{ feed.source }}</h4><br/>
      <h1 class="title">{{ feed.title }}</h1>
    </div>
  </div>
</div>
